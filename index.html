<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel='stylesheet' href='styles.css'>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

 </head>
 <body>
   <div class="container">
     <div class='row'>
       <div class='col-md-2' id='listview'>
         <input id='search' type="text" placeholder="Search">
         <ul data-bind='foreach: locations'>
           <li data-bind='text: title'></li>
         </ul>
       </div>
       <div class='col-md-10' id='map'></div>
     </div>
   </div>

   <script src=
     "https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js">
   </script>
   <script src='app.js'></script>
   <script async defer src=
     "https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyAJkGzyZxJST1fD8WP4SwoiTf9TFnLPxQQ&v=3&callback=initMap">
   </script>
 </body>
</html>
